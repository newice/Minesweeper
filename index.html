<html>
<head>
<title>Minesweeper</title>
<script src="jquery.js"></script>
<script src="minesweeper.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
	<body>
		<div id="minesweeper">
			<div class="config">
				<div class="button easy">Einfach</div>
				<div class="button middle">Mittel</div>
				<div class="button hard">Schwer</div>
				<div class="button cudtom">Benutzer
					<div class="cfgCustomBox">
						Zeilen: <input class="cfgCustom" type="text" name="axis_x" value="10">
						Spalten: <input class="cfgCustom" type="text" name="axis_y" value="11">
						Minen: <input class="cfgCustom" type="text" name="mines_num" value="20">  
						<input type="button" name="newGame" value="Start">  
					</div>
				</div>
			</div>
			<div class="content">
			<table class="area">
			</table>
			</div>
			<div class="footer">
				<span id="mwTimeCounter">0</span>
				<span class="minesCount">0</span>
			</div>
		  </div>
	</body>
</html>
